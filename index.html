<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symmetric Key Cipher | Cryptography Project</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffcc;
    }

    /* Matrix-like animated background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Container box with glassy effect */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      border-radius: 16px;
      padding: 40px;
      width: 420px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 16px;
      color: #b3f6ff;
      margin-bottom: 25px;
    }

    /* Rotating lock icon */
    .lock {
      font-size: 50px;
      color: #00ffff;
      margin-bottom: 10px;
      animation: spinLock 6s linear infinite;
    }

    @keyframes spinLock {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 500;
      color: #aefeff;
    }

    textarea, input {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #00ffff;
      border-radius: 10px;
      outline: none;
      color: #00ffee;
      background: rgba(255, 255, 255, 0.05);
      resize: none;
    }

    textarea::placeholder, input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    textarea {
      height: 100px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      margin: 5px;
      padding: 12px 0;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #00ffff, #0072ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.4s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaff;
    }

    .output {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 15px;
      min-height: 60px;
      word-wrap: break-word;
      text-align: left;
      box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.2);
      font-size: 14px;
    }

    footer {
      font-size: 12px;
      color: #00ffff;
      opacity: 0.8;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Matrix Background Canvas -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="lock">üîê</div>
    <h1>Symmetric Key Cipher</h1>
    <h2>Encrypt & Decrypt using AES Algorithm</h2>

    <label>Message:</label>
    <textarea id="message" placeholder="Enter your message here..."></textarea>

    <label>Key:</label>
    <input type="text" id="key" placeholder="Enter secret key">

    <div class="button-group">
      <button onclick="encryptMessage()">Encrypt</button>
      <button onclick="decryptMessage()">Decrypt</button>
    </div>

    <h3 style="margin-top:20px;">Result:</h3>
    <div class="output" id="output"></div>

    <footer>Developed as a Mini Project on Cryptography</footer>
  </div>

  <!-- CryptoJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    // AES Encryption
    function encryptMessage() {
      const msg = document.getElementById('message').value;
      const key = document.getElementById('key').value;
      if (!msg || !key) return alert("Please enter both message and key!");
      const encrypted = CryptoJS.AES.encrypt(msg, key).toString();
      document.getElementById('output').innerText = encrypted;
    }

    // AES Decryption
    function decryptMessage() {
      const encrypted = document.getElementById('message').value;
      const key = document.getElementById('key').value;
      if (!encrypted || !key) return alert("Please enter both message and key!");
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, key);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("Invalid key or message");
        document.getElementById('output').innerText = decrypted;
      } catch (e) {
        alert("Decryption failed. Check key and message.");
      }
    }

    // Matrix animation background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
